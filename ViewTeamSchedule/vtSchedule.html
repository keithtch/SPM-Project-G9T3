<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Team Schedule</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div id="app" class="container mt-5">
      <h1 class="text-center mb-4">Team Schedule</h1>

      <div class="mb-4">
        <label for="date" class="form-label">Select a date:</label>
        <input
          type="date"
          id="date"
          v-model="selectedDate"
          @change="updateInfo"
          :min="minDate"
          :max="maxDate"
          class="form-control"
        />
      </div>

      <div class="mb-4">
        <label for="team" class="form-label"
          >Select a team's schedule to view:</label
        >
        <select
          id="team"
          v-model="selectedTeam"
          @change="updateInfo"
          class="form-control"
        >
          <option v-for="team in teams" :key="team.name" :value="team.name">
            {{ team.name }}
          </option>
        </select>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Team Information</h5>
          <p><strong>Team Name:</strong> {{ selectedTeam }}</p>
          <p>
            <strong>Total Team Members:</strong> {{ teamData.totalMembers }}
          </p>
          <p>
            <strong>Staff Working in Office:</strong> {{ teamData.officeStaff }}
          </p>
          <p>
            <strong>Staff Working from Home:</strong> {{ teamData.wfhStaff }}
          </p>

          <div :class="['mt-3', statusClass]">{{ statusMessage }}</div>
        </div>
      </div>

      <div class="mt-4 text-center">
        <button @click="goHome" class="btn btn-primary">Return to Home</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          teams: [
            {
              name: "Team Alpha",
              totalMembers: 10,
              officeStaff: 6,
              wfhStaff: 4,
            },
            { name: "Team Beta", totalMembers: 8, officeStaff: 3, wfhStaff: 5 },
            {
              name: "Team Gamma",
              totalMembers: 12,
              officeStaff: 7,
              wfhStaff: 6,
            },
            {
              name: "Team Delta",
              totalMembers: 15,
              officeStaff: 10,
              wfhStaff: 5,
            },
          ],
          selectedTeam: "Team Alpha",
          selectedDate: "",
          teamData: {},
          statusMessage: "",
          statusClass: "",
          minDate: "",
          maxDate: "",
        },
        methods: {
          updateInfo() {
            const team = this.teams.find((t) => t.name === this.selectedTeam);
            this.teamData = team || {};
            this.setStatus();
            console.log(
              `Selected Team: ${this.selectedTeam}, Selected Date: ${this.selectedDate}`
            );
          },
          setStatus() {
            const { totalMembers, wfhStaff } = this.teamData;
            const wfhPercentage = (wfhStaff / totalMembers) * 100;

            if (wfhPercentage > 50) {
              this.statusMessage = "WFH Team Quota Exceeded";
              this.statusClass = "text-danger";
            } else if (wfhPercentage === 50) {
              this.statusMessage = "WFH Team Quota Reached";
              this.statusClass = "text-warning";
            } else {
              this.statusMessage = "WFH Team Quota Not Reached";
              this.statusClass = "text-success";
            }
          },
          setDateLimits() {
            const today = new Date();

            // Calculate two months back
            const minDate = new Date();
            minDate.setMonth(today.getMonth() - 2);

            // Calculate three months forward
            const maxDate = new Date();
            maxDate.setMonth(today.getMonth() + 3);

            // Format the dates to YYYY-MM-DD
            this.minDate = minDate.toISOString().split("T")[0];
            this.maxDate = maxDate.toISOString().split("T")[0];
          },
          goHome() {
            window.location.href = "../Home/home.html";
          },
        },
        mounted() {
          this.setDateLimits();
          this.updateInfo();
        },
      });
    </script>
  </body>
</html>
