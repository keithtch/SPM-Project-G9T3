<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work From Home Application Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.css" rel="stylesheet"/>
</head>
<body>
  <div id="app" class="container mt-5">
    <h2 class="text-center mb-4">Work From Home Application Form</h2>

    <b-form-group label="Select your WFH Application Type" label-for="application-type" class="mb-3">
      <b-form-radio-group
        id="application-type"
        v-model="applicationType"
        :options="[{
          text: 'Recurring Application',
          value: 'recurring'
        }, {
          text: 'Fixed Period Application',
          value: 'fixed'
        }]"
        name="application-type"
      ></b-form-radio-group>
    </b-form-group>

    <!-- recurring Application Options -->
    <div v-if="applicationType === 'recurring'" class="mb-4">
      <b-form-group label="Select Days for Recurring Application" class="mb-3">
        <b-form-checkbox-group v-model="recurringDays" :options="daysOfWeek"></b-form-checkbox-group>
      </b-form-group>

      <b-form-group label="Select Recurring Date Range" class="mb-3">
        <div class="row">
          <div class="col-md-6">
            <b-form-datepicker
              v-model="recurringStartDate"
              :min="minDate"
              placeholder="Start Date"
              class="w-100"
            ></b-form-datepicker>
          </div>
          <div class="col-md-6">
            <b-form-datepicker
              v-model="recurringEndDate"
              :min="recurringStartDate"
              placeholder="End Date"
              class="w-100"
            ></b-form-datepicker>
          </div>
        </div>
      </b-form-group>
    </div>

    <!-- fixed Period Application -->
    <div v-if="applicationType === 'fixed'" class="mb-4">
      <b-form-group label="Select Date Range for Fixed Period Application" class="mb-3">
        <div class="row">
          <div class="col-md-6">
            <b-form-datepicker
              v-model="startDate"
              :min="minDate"
              placeholder="Start Date"
              class="w-100"
            ></b-form-datepicker>
          </div>
          <div class="col-md-6">
            <b-form-datepicker
              v-model="endDate"
              :min="startDate"
              placeholder="End Date"
              class="w-100"
            ></b-form-datepicker>
          </div>
        </div>
      </b-form-group>
    </div>

    <div class="text-center mb-4">
      <b-button variant="success" @click="submitApplication">Submit Application</b-button>
    </div>

    <div class="text-center">
      <b-button variant="primary" @click="goBack">Go Back to Home Page</b-button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        applicationType: "recurring", // default type is recurring
        recurringDays: [], // days selected for recurring
        daysOfWeek: [
          { text: "Monday", value: "monday" },
          { text: "Tuesday", value: "tuesday" },
          { text: "Wednesday", value: "wednesday" },
          { text: "Thursday", value: "thursday" },
          { text: "Friday", value: "friday" }
        ],
        recurringStartDate: null, // start date for recurring
        recurringEndDate: null, // end date for recurring
        startDate: null, // start date for fixed period
        endDate: null, // end date for fixed period
        minDate: new Date().toISOString().split("T")[0] // current date as minimum
      },
      methods: {
        submitApplication() {
          alert('Application Submitted!');
          // HERE NEXT TIME USED TO UPDATE DATABASE @ziming
        },
        goBack() {
          window.location.href = "../Home/home.html"; 
        }
      }
    });
  </script>
</body>
</html>
