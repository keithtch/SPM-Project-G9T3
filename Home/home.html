<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFHMS</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>

<div id="app">
    <div class="top-bar text-center">
        Welcome, {{ userName }} to All-In-One WFHMS!
    </div>

    <div class="container">

        <!-- Calendar Section [HOW SHOULD WE DO THIS?? How to visualise information on it - renyi] -->
        <div class="contianer">
            <div class="calendar">
              <div class="calendar-header">
                <span class="month-picker" id="month-picker"> MONTH </span>
                <div class="year-picker" id="year-picker">
                  <span class="year-change" id="pre-year">
                    <pre style="margin-top:14px"><</pre>
                  </span>
                  <span id="year"> YEAR </span>
                  <span class="year-change" id="next-year">
                    <pre style="margin-top:14px">></pre>
                  </span>
                </div>
              </div>
        
              <div class="calendar-body">
                <div class="calendar-week-days">
                  <div>Sun</div>
                  <div>Mon</div>
                  <div>Tue</div>
                  <div>Wed</div>
                  <div>Thu</div>
                  <div>Fri</div>
                  <div>Sat</div>
                </div>
                <div class="calendar-days">
                </div>
              </div>
              <div class="calendar-footer">
              </div>
              <div class="date-time-formate">
                <div class="day-text-formate">TODAY</div>
                <div class="date-time-value">
                  <div class="time-formate">Generating Time</div>
                  <div class="date-formate">day - month - year</div>
                </div>
              </div>
              <div class="month-list"></div>
            </div>
          </div>

        <div class="row text-center mt-4">
            <div class="col-md-6">
                <button class="btn btn-primary w-100 action-btn" @click="applyWFH">
                    <i class="fas fa-calendar-plus"></i> Apply for WFH
                </button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-secondary w-100 action-btn" @click="manageRequests">
                    <i class="fas fa-tasks"></i> Manage WFH Applications
                </button>
            </div>
            <div class="col-md-12 mt-2">
                <button class="btn btn-danger w-10 action-btn" @click="logOut">Log Out</button>
            </div>
        </div>   
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
<script>
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                userName: 'W3SLEY TAN' // Placeholder for user name
            };
        },
        methods: {
            applyWFH() {
                alert('Redirecting to apply for Work From Home.'); // Used to check for errors next time
                window.location.href = '../Application/application.html'
            },
            manageRequests() {
                alert('Redirecting to manage applications.'); // Used to check for errors next time
                // Button to lead to manage applications [NOT DONE YETT]
            },
            logOut(){
                alert('Redirecting to Login Page.'); // Used to check for errors next time
                window.location.href = '../Login&Authentication/login.html'
            }
        }
    });

    app.mount('#app');
</script>
<script src="home.js"></script>

</body>
</html>
